<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="gsm.css"
            media="screen and (max-width:620px)"
        />
        <script
            src="https://kit.fontawesome.com/cadfef2fa3.js"
            crossorigin="anonymous"
            defer
        ></script>
    </head>
    <body>
        <header id="logo" style="background-color: yellow">
            <a href="index.html">
                <img src="images/logo/ohmyfood.png" alt="logo de ohmyfood" />
            </a>
        </header>
        <section id="search" style="background-color: aqua">
            <div id="spot">
                <div>
                    <i class="fas fa-map-marker-alt fa-1x icone"></i>
                    <input type="text" name="Paris" value="Paris,Belleville" />
                </div>
                <h4>Réservez le menu qui vous convient</h4>
                <p>
                    Découvrez des restaurants d'exception sélectionnés par nos
                    soins
                </p>
                <button text="submit" name="nos restaurants">
                    <span>Explorer nos restaurants</span>
                </button>
            </div>
            <div id="filters">
                <h4>Fonctionnement</h4>
                <button class="filters_place">
                    <i class="fas fa-mobile-alt"></i
                    ><span>Choisissez un restaurant</span>
                </button>
                <button class="filters_meal">
                    <i class="fas fa-list"></i><span>Composez votre menu</span>
                </button>
                <button class="filters_spot">
                    <i class="fas fa-store"></i
                    ><span>Dégustez au restaurant</span>
                </button>
            </div>
        </section>
        <section id="restaurant" style="background-color: greenyellow">
            <header class="#resto_header">
                <h1>Restaurants</h1>
            </header>
            <article class="restoone">
                <a href="#palette">
                    <figure>
                        <img
                            src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                            alt="La palette du goût"
                        />
                        <figcaption>
                            <h2>La palette du goût</h2>
                            <p>Ménilmontant</p>
                            <i class="far fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </article>
            <article class="restotwo">
                <a href="#note">
                    <figure>
                        <img
                            src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                            alt="La note enchantée"
                        />
                        <figcaption>
                            <h2>La note enchantée</h2>
                            <p>Charonne</p>
                            <i class="far fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </article>
            <article class="restothree">
                <a href="#franc">
                    <figure>
                        <img
                            src="images/restaurant/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                            alt="A la française "
                        />
                        <figcaption>
                            <h2>A la française</h2>
                            <p>Cité rouge</p>
                            <i class="far fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </article>
            <article class="restofour">
                <a href="#delice">
                    <figure>
                        <img
                            src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                            alt="Le délice des sens"
                        />
                        <figcaption>
                            <h2>Le délice des sens</h2>
                            <p>Folie-Méricourt</p>
                            <i class="far fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </article>
        </section>
        <footer id="footer" style="background-color: burlywood">
            <h1>Ohmyfood</h1>
            <ol>
                <i class="fas fa-utensils"></i>
                <p>Proposer un restaurant</p>
                <i class="fas fa-hands-helping"></i>
                <p>Devenir partenaire</p>
                <p>Mentions légales</p>
                <p>Contact</p>
            </ol>
        </footer>
    </body>
</html>
